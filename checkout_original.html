<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/bootstrap.css">
		<title>Checkout Mirror Fashion</title>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Ótima escolha!</h1>
				<p class="lead">Obrigado por comprar na Mirror Fashion!
				Preencha seus dados para efetivar a compra.</p>
			</div>
		</div>
		<div class="container">
			<div class="card mb-3">
				<div class="card-header">
				<h2>Sua compra</h2>
			</div><!-- fim .card-header -->

				<div class="card-body">
					<img src="img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde" class="img-thumbnail mb-3">
					<dl>
						<dt>Produto</dt>
						<dd>Verde</dd>

						<dt>Tamanho</dt>
						<dd>42</dd>

						<dt>Preço</dt>
						<dd>R$ 48,95</dd>
					</dl>
				</div>
				<form>
					<fieldset>
						<legend>Dados pessoais</legend>

						<div class="form-group">
							<label for="nome">Nome completo</label>
							<input type="text" class="form-control" id="nome" name="nome">
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>

						<div class="form-group">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" name="cpf">
							
						</div>

						<div class="form-group custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
							<label class="custom-control-label" for="newsletter">
								Quero receber Newsletter da Mirror Fashion
							</label>
						</div>
					</fieldset>

				</form>
			</div>
		</div>
	</body>
</html>
